<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/global.css">
    <script src="./js/howler.min.js"></script>
</head>
<body>
    <h1>Lekce 01</h1>

    <h2>
        <div class="sounding" id="vokaly">vokály</div>
    </h2>
    
    <h2>
        <div class="sounding" id="abeceda">Česká abeceda</div>
    </h2>

    <h2>České hlásky</h2>
    <div>
        <div class="sounding" id="a">a</div>
        <div class="sounding" id="e">e</div>
        <div class="sounding" id="i">i</div>
        <div class="sounding" id="o">o</div>
        <div class="sounding" id="u">u</div>
        <div class="sounding" id="y">y</div>
        <br>
        <div class="sounding" id="aa">á</div>
        <div class="sounding" id="ee">é</div>
        <div class="sounding" id="ii">í</div>
        <div class="sounding" id="oo">ó</div>
        <div class="sounding" id="uu">ú (ů)</div>
        <div class="sounding" id="yy">ý</div>
    </div>

    <h2>Diphtongs (dvouhlásky)</h2>
    <div>
        <div class="sounding" id="ou">ou</div>
        <div class="sounding" id="au">au</div>
        <div class="sounding" id="eu">eu</div>
    </div>

    <script src="./js/global.js"></script>

    <script>
        var sound = new Howl({
            src: ['./audio/011.mp3'],
            sprite: {
                vokaly: [0, 1000],
                a: [2500, 600],
                aa: [3600, 800],
                e: [5900, 600],
                ee: [6800, 800],
                i: [9400, 600],
                ii: [10200, 800],
                o: [12600, 600],
                oo: [13500, 800],
                u: [16000, 600],
                uu: [17000, 800],
                y: [19700, 600],
                yy: [20500, 800],
                ou: [22800, 800],
                au: [24800, 800],
                eu: [26800, 800],
                abeceda: [28500, 1300],
            }
        });
        
        let sounds = document.getElementsByClassName('sounding');
        for (let i=0; i<sounds.length; i++) {
            sounds[i].addEventListener('click', () => console.log(sound.play(sounds[i].id)));
        }

    </script>
</body>
</html>
